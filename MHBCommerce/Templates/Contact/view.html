{% extends "base.html" %}
{% block content %}
<h1 class="text-center">
    {{title}}
</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <p>{{ subtitle }}</p>
            <div class="col-sm-6 col-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
